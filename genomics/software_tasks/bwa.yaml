- name: Cloning bwa
  git:
    repo: 'https://github.com/lh3/bwa.git'
    dest: '{{ source_dir }}/bwa'
    clone: yes
    update: yes

- name: Building/Installing bwa
  shell: '{{ item }}'
  args:
   chdir: '{{ source_dir }}/bwa' 
  loop:
    - make
    - cp bwa qualfa2fq.pl xa2multi.pl /usr/local/bin
