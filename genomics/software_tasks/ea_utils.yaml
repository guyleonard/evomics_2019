- name: EA-Utils
  git:
    repo: 'https://github.com/ExpressionAnalysis/ea-utils.git'
    dest: '{{ source_dir }}/ea-utils'
    clone: yes
    update: yes

- name: make fastq-mcf only
  shell: '{{ item }}'
  args:
    chdir: '{{ source_dir }}/ea-utils/clipper'
  loop:
    - make fastq-mcf

- name: Copying fastq-mcf
  copy:
    src: '{{ item }}'
    dest: /usr/local/bin
    mode: 0755
  with_fileglob:
    - '{{  source_dir  }}/ea-utils/clipper/fastq-mcf"
